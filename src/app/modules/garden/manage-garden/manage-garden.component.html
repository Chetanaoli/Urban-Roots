<div class="flex bg-gray-900 text-white h-screen"> 
    <main class="flex-1 p-6 ">

      <h1 class="text-2xl font-bold mb-4">
        
        <button onclick="window.history.back()" class="mt-4 text-gray-600 font-bold py-2 px-2 rounded flex items-center"> 
            <i class="fas fa-arrow-left "></i> 
            <!-- Back  -->
          </button>
          
         Mes jardins</h1>

      <div *ngIf="gardens.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"> <!-- Responsive grid -->
        <ng-container *ngFor="let garden of gardens">
          <div class="bg-gray-700 rounded-lg p-4 flex flex-col">
            <!-- Garden Image Placeholder -->
            <img 
              [src]="garden.imageurls[0]" 
              alt="{{ garden.name }}" 
              class="w-full h-32 object-cover rounded-md mb-3"
            />
            <div class="flex flex-col flex-1">
              <h3 class="font-bold text-white mb-1">{{ garden.name }}</h3>
              <p class="text-gray-400 text-sm">{{ garden.createdbyusername }} - {{ garden.type }} - {{ garden.sqft }} sqft</p>
              <p class="text-gray-400 text-sm">{{ garden.address }}</p>
              <p class="text-gray-400 text-sm">Created on: {{ garden.created_at | date:'medium' }}</p>
            </div>
            <div class="flex justify-between mt-3">
              <button (click)="editGarden(garden.id)" class="text-blue-400 hover:underline">
                Modifier
              </button>
              <button (click)="deleteGarden(garden.id)" class="text-red-400 hover:underline">
                Supprimer
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      
      <div *ngIf="gardens.length === 0" class="text-gray-400">
        <p>Aucun jardin trouvÃ©.</p>
      </div>
    </main>
  </div>
