<div class="flex flex-col md:flex-row h-screen bg-gray-900">

  <div class="md:w-1/2  items-center justify-center p-8 hidden md:flex">
    <img src="../../../../assets/cover.jpg" alt="Login Image" class="w-full max-w-md rounded-lg">
  </div>
  
    <div class="md:w-1/2 flex items-center justify-center p-8">
      <div class="bg-gray-800 rounded-lg p-8 shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-4">Forgot Password</h2>
  
        <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white focus:ring focus:ring-blue-500"
              required 
            >
          </div>
  
          <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>
          <div *ngIf="successMessage" class="text-green-500 text-sm mt-2">{{ successMessage }}</div>
  
          <button type="submit" [disabled]="!resetPasswordForm.form.valid || loading" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            {{ loading ? 'Sending...' : 'Reset Password' }}
          </button>
          <p class="text-center text-gray-300 mt-4">
            Already have an account? 
            <a routerLink="/user/login" class="font-medium text-blue-600 hover:text-blue-500"> Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
