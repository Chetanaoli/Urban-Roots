<div class="flex flex-col md:flex-row h-screen bg-gray-900">

    <div class="md:w-1/2 items-center justify-center p-8 hidden md:flex">
      <img src="../../../../assets/login.gif" alt="Login Image" class="w-full max-w-md rounded-lg">
    </div>
  
    <div class="md:w-1/2  flex items-center justify-center p-8">
      <div class="bg-gray-800 rounded-lg p-8 shadow-md w-full max-w-md">

      

        <h2 class="text-2xl font-bold text-white mb-4">
          <a [routerLink]="['/']" class="text-white hover:text-blue-500 mr-2">
            <i class="fas fa-home text-2xl"></i>
          </a>

          Se connecter</h2>
  
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white focus:ring focus:ring-blue-500"
              required 
            >
          </div>
  
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="password"
              class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-700 text-white focus:ring focus:ring-blue-500"
              required 
            >
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="rememberMe" class="ml-2 block text-sm text-gray-300"> Souvenez-vous de moi </label>
            </div>
            <div class="text-sm">
              <a routerLink="/user/forgotpassword" class="font-medium text-blue-600 hover:text-blue-500"> Mot de passe oubli√© ? </a>
            </div>
          </div>
  
          <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div> 
  
          <button type="submit" [disabled]="!loginForm.form.valid" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Se connecter
          </button>

          <p class="text-center text-gray-300 mt-4">
            Vous n'avez pas de compte ? 
            <a routerLink="/user/registration" class="font-medium text-blue-600 hover:text-blue-500"> S'inscrire </a>
          </p> 
        </form>
      </div>
    </div>
  </div>
