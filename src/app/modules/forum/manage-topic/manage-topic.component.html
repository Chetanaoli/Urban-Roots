<div class="bg-gray-900 text-white min-h-screen p-6">
  <button onclick="window.history.back()" class="mt-4 text-gray-600 font-bold py-2 px-2 rounded flex items-center"> 
    <i class="fas fa-arrow-left"></i> 
    Retour
</button>
    <h1 class="text-3xl mb-4">Mes sujets</h1>
    <div *ngIf="topics.length === 0" class="text-gray-400">Vous n'avez encore créé aucun sujet.</div>
    <div *ngFor="let topic of topics" class="mb-4 p-4 bg-gray-800 rounded">
      <h2 class="text-xl font-bold">{{ topic.topic_name }}</h2>
      <p class="text-gray-400">{{ topic.content | slice:0:100 }}...</p>
      <div class="flex justify-between mt-2">
        <button (click)="deleteTopic(topic.id)" class="text-red-500 hover:underline">Delete</button>
        <a [routerLink]="['/forum/edit', topic.id]" class="text-blue-500 hover:underline">Modifier</a>
        <a [routerLink]="['/forum/', topic.id]" class="text-blue-500 hover:underline">Voir</a>
      </div>
    </div>
  </div>
