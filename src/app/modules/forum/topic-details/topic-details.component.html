<div class="bg-gray-900 text-white min-h-screen p-6">
  <button onclick="window.history.back()" class="mt-4 text-gray-600 font-bold py-2 px-2 rounded flex items-center"> 
    <i class="fas fa-arrow-left"></i> 
    Dos
</button>
    <h1 class="text-3xl mb-4">{{ topic?.topic_name }}</h1>
    <img [src]="topic?.image_url" alt="Topic Image" class="h-full  w-52 object-cover rounded-lg shadow-lg mb-4">
    <p class="text-gray-400 mb-4">{{ topic?.content }}</p>
    
    <h2 class="text-2xl mb-2">Commentaires</h2>
    <div *ngFor="let comment of comments" class="bg-gray-800 p-4 rounded mb-2">
      <p class="text-gray-300">{{ comment.content }}</p>
      <p class="text-sm text-gray-400 mt-2">{{ comment.created_at | date:'medium' }}</p>
    </div>
  
    <h2 class="text-lg mb-2 mt-4">Ajouter un commentaire</h2>
    <textarea [(ngModel)]="newComment" placeholder="Write your comment..." class="p-2 border rounded-md w-full bg-gray-700 text-white"></textarea>
    <button (click)="addComment()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Soumettre un commentaire</button>
  </div>
