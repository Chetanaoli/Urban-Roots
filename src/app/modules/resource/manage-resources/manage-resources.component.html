<div class="bg-gray-900 text-white min-h-screen p-6">

    <i class="fas fa-arrow-left"></i>

</button>
    <h1 class="text-3xl mb-4">GÃ©rez vos ressources</h1>
    <div *ngIf="resources.length === 0" class="text-gray-400">Aucune ressource disponible.</div>
    <div *ngFor="let resource of resources" class="mb-4 p-4 bg-gray-800 rounded">
      <h2 class="text-xl font-bold">{{ resource.name }}</h2>
      <img [src]="resource.image_url" alt="{{ resource.name }}" class="h-32 w-full object-cover rounded-md mb-2">
      <p class="text-gray-400">Price: ${{ resource.rent_price }} {{ resource.rental_period }}</p>
      <p class="text-gray-400">Category: {{ resource.category }}</p>
      <div class="flex justify-between mt-2">
        <button (click)="deleteResource(resource.id)" class="text-red-500 hover:underline">Supprimer</button>
        <button (click)="updateAvailability(resource.id, !resource.availability_status)" 
                class="text-blue-500 hover:underline">
          {{ resource.availability_status ? 'Mark as Unavailable' : 'Mark as Available' }}
        </button>
        <a [routerLink]="['/resource/edit/', resource.id]" class="text-yellow-500 hover:underline">Modifier</a>
      </div>
    </div>
  </div>
